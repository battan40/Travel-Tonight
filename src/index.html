<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="authors" content="Angela Battilo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel Tonight</title>
    <link type="text/css" href="../css/base.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Travel Tonight
      <img src="./images/TealForestBackground.png" alt="Misty forest background with teal-green hue">
    </h1>
    <section class="login-form-box">
      <h1>Welcome, Please sign in!</h1>
        <article class="login-inputs">
          <label for="user-name" class="login-label" role="search">User Name
          <input type="text" placeholder="username" id="search-input" class="search-input">
          </label>
          <label for="password" class="login-label">Pass password
          <input type="password" placeholder="password" id="password">
          </label>
          <button class="submit check-for-traveler">Login</button>
        </article>
    </section>
