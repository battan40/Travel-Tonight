<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="authors" content="Angela Battilo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel Tonight</title>
    <link type="text/css" href="../css/base.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Travel Tonight
      <img src="./images/TealForestBackground.png" alt="Misty forest background with teal-green hue">
    </h1>
    <section class="login-form-box">
      <h1>Welcome, Please sign in</h1>
        <article class="login-inputs">
          <label for="user-name" class="login-label" role="search">UserName:
          <input type="text" placeholder="username" id="search-input" class="search-input">
          </label>
          <label for="password" class="login-label">Password:
          <input type="password" placeholder="password" id="password">
          </label>
          <button class="submit check-for-traveler">Login</button>
        </article>
    </section>
    <main class="traveler-view hidden">
      <header>
        <div class="top-welcome-container">
          <h1 class="greeting">Welcome Traveler</h1>
          <h2>Where will you go tonight?<h2>
        </div>
          <img src="./images/CliffBackGround.png" alt="Partners at the top of a cloudy cliff at dawn">
        <section class="spending-wrapper">
          <h2 id="spending">Total Spent</h2>
        </section>
      </header>
      <section class="bottom-booking-container">
        <h3>Book A New Getaway</h3>
        <div class="booking">
          <label for="start">Choose a Start Date:
          <input required type="date" id="tripStart" name="begin-trip" min="2021-04-21" max="2025-12-31">
          </label>
          <label for="duration">Trip Length:
          <input required class="trip-duration" type="number" min="1">
          </label>
          <label for="number-travelers">Number of Travelers:
          <input required class="number-travelers" type="number" min="1">
          </label>
          <label for="drop">Choose a Destination:
            <select required class="drop" id="destinationDropDown">
              <option value="0">choose desination</option>
            </select>
          </label>
        </div>
        <button class="book-trip">Book Trip</button>
      </section>
      <section class="trip-storage">
        <h2 id="typeOfTrip">Trips To Look Forward To</h2>
        <div class="trip-display-card-container">
        </div>
      </section>
    </main>
  </body>
</html>
