<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="authors" content="Angela Battilo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel Tonight</title>
    <link type="text/css" href="../css/base.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="title-container">
      <h1 class="page-title">Travel Tonight
        <div class="image-on-load">
          <img id="imgToHide" src="./images/BeachBackGround.png" alt="Beach hut villas under a cloud covered mountain">
        </div>
      </h1>
    </section>  
    <section class="login-form-box">
      <h1 class="welcome">Welcome, Please sign in</h1>
        <article class="login-inputs">
          <label for="user-name" class="login-label" role="search">UserName:
          <input type="text" placeholder="username" id="userNameSearch" class="search-input" aria-describedby="please enter your user name">
          </label>
          <label for="password" class="login-label">Password:
          <input type="password" placeholder="password" id="password" aria-describedby="please enter your password">
          </label>
          <button class="check-for-traveler">Login</button>
          <p class="hidden" id="logInMsg">Please enter a valid user name or password</p>
        </article>
    </section>
    <main class="signed-in-view hidden">
      <header>
        <div class="top-welcome-container">
          <h1 class="greeting">Welcome Traveler</h1>
          <h2>Where will you go tonight?<h2>
        </div>
          <img src="./images/CliffBackGround.png" alt="Partners at the top of a cloudy cliff at dawn">
        <section class="spending-wrapper">
          <h2 id="spending">Total Spent</h2>
        </section>
      </header>
      <section class="bottom-booking-container">
        <h3>Book A New Getaway</h3>
        <div class="booking">
          <label for="start">Choose a Start Date:
          <input required type="date" id="tripStart" name="begin-trip" min="" max="2025-12-31"aria-describedby="enter the date of your trip by two digit month, two digit day, then four digit year">
          </label>
          <label for="duration">Trip Length:
          <input required class="trip-duration" type="number" min="1"aria-describedby="enter the number of days for your trip">
          </label>
          <label for="number-travelers">Number of Travelers:
          <input required class="number-travelers" type="number" min="1"aria-describedby="enter the number of travelers traveling">
          </label>
          <label for="drop">Choose a Destination:
            <select required class="drop" id="destinationDropDown" aria-describedby="select the destination of your trip, tab through until you reach your choice, then press enter">
              <option value="0">choose desination</option>
            </select>
          </label>
        </div>
        <p id="domMessage"></p>
        <button class="book-trip" disabled aria-describedby="press enter to select this button to book a trip">Book Trip</button>
      </section>
      <section class="trip-storage">
        <h2 id="typeOfTrip">Trips To Look Forward To:</h2>
        <div class="trip-display-card-container">
        </div>
      </section>
    </main>
  </body>
</html>
